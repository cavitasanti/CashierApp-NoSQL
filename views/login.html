<!DOCTYPE html>
<html>

<head>
    <title>Login User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">

<center>
      <div class="bg-white items-center justify-center mt-16 py-12 px-4 shadow-lg rounded-md max-w-md">
    <!-- <div class="flex items-center justify-center py-12 px-4 "> -->
        <!-- <div class=" max-w-md "> -->
          <div>
            <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900">Login to your account</h2>
          </div>
          <form class="mt-8 space-y-6" action="/user/login" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="-space-y-px rounded-md shadow-sm">
              <div>
                <label for="username" class="sr-only">Username</label>
                <input id="username" name="username" type="username" autocomplete="username" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Type username here">
              </div>
              <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Type password here">
              </div>
            </div>  
            <div>
              <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-green-600 py-2 px-4 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Login
              </button>
            </div>
            <div>
                <div class="text-sm text-center">
                  <a href="/page/register" class="font-medium text-green-600 hover:text-green-500">Didn't Have Any Account? Register Now!</a>
                </div>
              </div>
          </form>
        </div>
      <!-- </div> -->
      <!-- </div> -->
    </center>

</body>

</html>
