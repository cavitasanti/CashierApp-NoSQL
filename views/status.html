<!DOCTYPE html>
<html>

<head>
    <title>Show Status Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="text-black body-font items-center">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
            <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col  mb-16 md:mb-0 items-center text-center">
                <h1 class="mb-1 leading-relaxed text-3xl font-bold">Holla, {{.name}}!</h1>
                <h2 class="sm:text-2xl text-lg mb-4 font-medium text-gray-900">Your {{.message}}</h2>
                <p class="mb-3 leading-relaxed text-lg font-medium"> Please Login Again...</p>
                <div class="flex justify-center">
                    <a href="../page/login" class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded-xl text-lg">Login</a>

                </div>

            </div>
        </div>
    </section>
  
</body>

</html>
